<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Previous styles remain the same, adding new styles for close button */
        .image-preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #dee2e6;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: background-color 0.2s ease;
        }

        .close-btn:hover {
            background-color: rgba(220, 53, 69, 0.8);
        }

        /* Rest of your previous styles remain unchanged */
        #variantContainer {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .variant-item {
            padding: 15px;
            background-color: #ffffff;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }

        .form-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #495057;
            margin-bottom: 5px;
        }

        .form-control-sm {
            border-radius: 4px;
            border: 1px solid #ced4da;
            padding: 6px 12px;
            font-size: 0.875rem;
        }

        .form-control-sm:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }

        .btn-danger {
            padding: 6px 12px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .btn-danger:not(:disabled):hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .image-upload-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .image-upload-slot {
            width: 100px;
            height: 100px;
            position: relative;
        }

        .image-upload-dropzone {
            width: 100%;
            height: 100%;
            border: 2px dashed #ced4da;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .image-upload-dropzone:hover {
            border-color: #80bdff;
            background-color: #e9ecef;
        }

        .image-upload-dropzone i {
            font-size: 1.2rem;
            color: #6c757d;
        }

        .image-upload-dropzone p {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 5px;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .d-flex {
                flex-direction: column;
                align-items: stretch !important;
            }
            
            .image-upload-slot {
                width: 80px;
                height: 80px;
            }
            
            .btn-danger {
                margin-top: 10px;
                width: 100%;
            }
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="mb-4">
        <div id="variantContainer">
            <div class="variant-item mb-3">
                <div class="d-flex gap-3 align-items-end mb-3">
                    <div class="w-100">
                        <label class="form-label">Attribute Name</label>
                        <input type="text" class="form-control form-control-sm" name="variantAttribute[]" placeholder="e.g., Size, Color, Weight">
                    </div>
                    <div class="w-100">
                        <label class="form-label">Attribute Value</label>
                        <input type="text" class="form-control form-control-sm" name="variantValue[]" placeholder="e.g., Small, Red, 500g">
                    </div>
                    <button type="button" class="btn btn-sm btn-danger remove-variant" disabled>
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="w-100 mb-3">
                    <label class="form-label">Variant Images (Max 4)</label>
                    <div class="image-upload-row">
                        <div class="image-upload-slot" data-slot="1">
                            <div class="image-upload-dropzone">
                                <i class="fa-solid fa-upload"></i>
                                <p class="mb-0">Add Image</p>
                                <input type="file" class="d-none" name="variantImages[]" accept="image/*">
                            </div>
                            <div class="image-preview"></div>
                        </div>
                        <div class="image-upload-slot" data-slot="2">
                            <div class="image-upload-dropzone">
                                <i class="fa-solid fa-upload"></i>
                                <p class="mb-0">Add Image</p>
                                <input type="file" class="d-none" name="variantImages[]" accept="image/*">
                            </div>
                            <div class="image-preview"></div>
                        </div>
                        <div class="image-upload-slot" data-slot="3">
                            <div class="image-upload-dropzone">
                                <i class="fa-solid fa-upload"></i>
                                <p class="mb-0">Add Image</p>
                                <input type="file" class="d-none" name="variantImages[]" accept="image/*">
                            </div>
                            <div class="image-preview"></div>
                        </div>
                        <div class="image-upload-slot" data-slot="4">
                            <div class="image-upload-dropzone">
                                <i class="fa-solid fa-upload"></i>
                                <p class="mb-0">Add Image</p>
                                <input type="file" class="d-none" name="variantImages[]" accept="image/*">
                            </div>
                            <div class="image-preview"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.image-upload-slot').forEach(slot => {
            const dropzone = slot.querySelector('.image-upload-dropzone');
            const input = slot.querySelector('input[type="file"]');
            const preview = slot.querySelector('.image-preview');

            // Handle click on dropzone
            dropzone.addEventListener('click', () => input.click());

            // Handle image selection
            input.addEventListener('change', (e) => {
                if (e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        dropzone.style.display = 'none';
                        preview.style.display = 'block';
                        preview.innerHTML = `
                            <img src="${event.target.result}" alt="Preview">
                            <button class="close-btn" type="button">&times;</button>
                        `;
                        
                        // Add close button functionality
                        const closeBtn = preview.querySelector('.close-btn');
                        closeBtn.addEventListener('click', () => {
                            preview.style.display = 'none';
                            preview.innerHTML = '';
                            dropzone.style.display = 'flex';
                            input.value = ''; // Reset file input
                        });
                    };
                    reader.readAsDataURL(e.target.files[0]);
                }
            });
        });
    </script>
</body>
</html>
