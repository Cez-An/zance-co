<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ADMIN LOGIN </title>
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.png">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-5/assets/css/login-5.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class = "container">
            <a href="/" class="navbar-brand">NEXTstep</a>      
        </div>
    </nav>
<br><br>

<section class="p-3 p-md-4 p-xl-5 mt-3">
  <div class="container">
    <div class="card border-light-subtle shadow-lg">
      <div class="row g-0">
        <div class="col-12 col-md-6 text-bg-dark">
          <div class="d-flex align-items-center justify-content-center h-100">
            <div class="col-10 col-xl-8 py-3">
              <h1 class="h1 text-center mb-4">Welcome to NEXTstep</h1>
              <p class="h5 text-center my-2">where connections take the next step!</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h3>Admin Log in</h3>
                </div>
              </div>
            </div>
            <form action="#!" onsubmit="return formValidate()">
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                  <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" >
                </div>
                <div class="col-12">
                  <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="XXXXXXXXXX" value="" >
                </div>
                <div class="col-12">
                  <div class="form-check">                    
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn bsb-btn-xl btn-dark" type="submit">Log in now</button>
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <hr class="mt-5 mb-4 border-secondary-subtle">
                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center">
                  <a href="#!" class="link-secondary text-decoration-none"> <b>Login as User</b> </a>
                 </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
  function formValidate(){
    let email = document.getElementById('email').value;
    let password = document.getElementById('password').value;

    if(email === '' || password === ''){
      swal('All fields are required!')
      return false;
    }
    return true;
  }
</script>

</body>
</html>
