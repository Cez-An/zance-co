<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <style>
        #variantContainer {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .variant-item {
            padding: 15px;
            background-color: #ffffff;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }

        .form-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #495057;
            margin-bottom: 5px;
        }

        .form-control-sm {
            border-radius: 4px;
            border: 1px solid #ced4da;
            padding: 6px 12px;
            font-size: 0.875rem;
        }

        .form-control-sm:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }

        .btn-danger {
            padding: 6px 12px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .btn-danger:not(:disabled):hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .image-upload-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .image-upload-slot {
            width: 100px;
            height: 100px;
            position: relative;
        }

        .image-upload-dropzone {
            width: 100%;
            height: 100%;
            border: 2px dashed #ced4da;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .image-upload-dropzone:hover {
            border-color: #80bdff;
            background-color: #e9ecef;
        }

        .image-upload-dropzone i {
            font-size: 1.2rem;
            color: #6c757d;
        }

        .image-upload-dropzone p {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 5px;
        }

        .image-preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #dee2e6;
            position: relative;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: background-color 0.2s ease;
        }

        .close-btn:hover {
            background-color: rgba(220, 53, 69, 0.8);
        }

        #cropper-modal .modal-dialog {
            max-width: 90vw;
            width: 1200px;
        }

        #cropper-modal .modal-body {
            padding: 20px;
            min-height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #cropper-image {
            
            max-height: 90%; /* Increased to take up more modal space */
            width: 70%; /* Forces image to stretch wider */
            height: auto;
            display: block;
        }

        .cropper-container {
            width: 100% !important;
            height: 100% !important;
        }

        @media (max-width: 768px) {
            .d-flex {
                flex-direction: column;
                align-items: stretch !important;
            }
            
            .image-upload-slot {
                width: 80px;
                height: 80px;
            }
            
            .btn-danger {
                margin-top: 10px;
                width: 100%;
            }

            #cropper-modal .modal-dialog {
                max-width: 95vw;
                width: auto;
            }

            #cropper-modal .modal-body {
                min-height: 50vh;
            }

            #cropper-image {
                max-height: 100%;
            }
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="mb-4">
        <label class="form-label">Product Variants</label>
        <div id="variantContainer">
            <div class="variant-item mb-3">
                <div class="d-flex gap-3 align-items-end mb-3">
                    <div class="w-100">
                        <label class="form-label">Attribute Name</label>
                        <input type="text" class="form-control form-control-sm" name="variantAttribute[]" placeholder="e.g., Size, Color, Weight">
                    </div>
                    <div class="w-100">
                        <label class="form-label">Attribute Value</label>
                        <input type="text" class="form-control form-control-sm" name="variantValue[]" placeholder="e.g., Small, Red, 500g">
                    </div>
                    <button type="button" class="btn btn-sm btn-danger remove-variant" disabled>
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="w-100 mb-3">
                    <label class="form-label">Variant Images (Max 4)</label>
                    <div class="image-upload-row">
                        <div class="image-upload-slot" data-slot="1">
                            <div class="image-upload-dropzone">
                                <i class="fa-solid fa-upload"></i>
                                <p class="mb-0">Add Image</p>
                                <input type="file" class="d-none" name="variantImages[]" accept="image/*">
                            </div>
                            <div class="image-preview"></div>
                        </div>
                        <div class="image-upload-slot" data-slot="2">
                            <div class="image-upload-dropzone">
                                <i class="fa-solid fa-upload"></i>
                                <p class="mb-0">Add Image</p>
                                <input type="file" class="d-none" name="variantImages[]" accept="image/*">
                            </div>
                            <div class="image-preview"></div>
                        </div>
                        <div class="image-upload-slot" data-slot="3">
                            <div class="image-upload-dropzone">
                                <i class="fa-solid fa-upload"></i>
                                <p class="mb-0">Add Image</p>
                                <input type="file" class="d-none" name="variantImages[]" accept="image/*">
                            </div>
                            <div class="image-preview"></div>
                        </div>
                        <div class="image-upload-slot" data-slot="4">
                            <div class="image-upload-dropzone">
                                <i class="fa-solid fa-upload"></i>
                                <p class="mb-0">Add Image</p>
                                <input type="file" class="d-none" name="variantImages[]" accept="image/*">
                            </div>
                            <div class="image-preview"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>

    <!-- Cropper Modal -->
    <div class="modal fade" id="cropper-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crop Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="cropper-image" src="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="crop-button">Crop</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        let cropper;
        let currentSlot;

        document.querySelectorAll('.image-upload-slot').forEach(slot => {
            const dropzone = slot.querySelector('.image-upload-dropzone');
            const input = slot.querySelector('input[type="file"]');
            const preview = slot.querySelector('.image-preview');

            dropzone.addEventListener('click', () => input.click());

            input.addEventListener('change', (e) => {
                if (e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const modal = new bootstrap.Modal(document.getElementById('cropper-modal'));
                        const image = document.getElementById('cropper-image');
                        image.src = event.target.result;
                        modal.show();

                        if (cropper) {
                            cropper.destroy();
                        }
                        cropper = new Cropper(image, {
                            aspectRatio: 1,
                            viewMode: 1,
                            autoCropArea: 1, // Increased from 0.8 to 1 for larger initial crop area
                            minContainerWidth: 600, // Increased container size
                            minContainerHeight: 600, // Increased container size
                        });

                        currentSlot = slot;
                        input.value = '';
                    };
                    reader.readAsDataURL(e.target.files[0]);
                }
            });

            preview.addEventListener('click', (e) => {
                if (e.target.classList.contains('close-btn')) {
                    preview.style.display = 'none';
                    preview.innerHTML = '';
                    dropzone.style.display = 'flex';
                }
            });
        });

        document.getElementById('crop-button').addEventListener('click', () => {
            if (cropper && currentSlot) {
                const canvas = cropper.getCroppedCanvas({
                    width: 100,
                    height: 100,
                });
                
                const preview = currentSlot.querySelector('.image-preview');
                const dropzone = currentSlot.querySelector('.image-upload-dropzone');
                
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    preview.innerHTML = `
                        <img src="${url}" alt="Preview">
                        <button class="close-btn" type="button">Ã—</button>
                    `;
                    dropzone.style.display = 'none';
                    preview.style.display = 'block';
                    
                    const input = currentSlot.querySelector('input[type="file"]');
                    const file = new File([blob], 'cropped-image.jpg', { type: 'image/jpeg' });
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(file);
                    input.files = dataTransfer.files;

                    const modal = bootstrap.Modal.getInstance(document.getElementById('cropper-modal'));
                    modal.hide();
                }, 'image/jpeg');
            }
        });

        document.getElementById('cropper-modal').addEventListener('hidden.bs.modal', () => {
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
        });
    </script>
</body>
</html>
